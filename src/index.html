<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./images/Logomark.png" />
    <title>VooDoo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Space+Grotesk:wght@300;400;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="/dist/styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- header -->
    <header class="header border-b border-black">
      <nav>
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a href="#" class="flex gap-3">
            <img src="./images/Logomark.png" class="h-8" alt="Flowbite Logo" />
            <img
              src="./images/VooDoo-title.png"
              class="h-16"
              alt="Flowbite Title"
            />
          </a>
          <div class="flex gap-14">
            <button type="button ">
              <img src="./images/shopping-cart.png" alt="shopping-cart" />
            </button>
            <button
              type="button"
              class="text-white bg-black font-medium rounded-lg text-sm px-4 py-2 text-center"

        </div>

    <h1 class="text-3xl font-bold underline">Hello world!</h1>

    <footer class="bg-white fixed bottom-0 w-full border-t border-black">
      <div class="mx-auto w-full max-w-screen-xl">
        <div class="grid grid-cols-1 gap-8 px-4 py-6 lg:py-14 md:grid-cols-4">
          <div class="grid place-items-center order-last md:order-first">
            <a href="#">

          </div>
          <div>

              <li class="mb-4">
                <a class="hover:underline" href="#">FAQ</a>

              <li class="mb-4">
                <a class="hover:underline" href="#">CONTACT</a>

            <ul class="font-space-mono font-bold text-sm">

              </li>
              <li class="mb-4">

              <li class="mb-4">

              </li>
              <li class="mb-4">

              </li>
            </ul>

          <div>
            <ul class="font-space-grotesk font-bold text-sm">
              <li class="mb-4">
                <a class="hover:underline" href="#">ABOUT SECOND CHANCE</a>
              </li>
              <li class="mb-4">
                <a class="hover:underline" href="#">CAREERS</a>
              </li>
              <li class="mb-4">
                <a class="hover:underline" href="#">FACEBOOK</a>
              </li>
              <li class="mb-4">
                <a class="hover:underline" href="#">INSTAGRAM</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
